<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Blog preview card</title>

  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Lato:ital,wght@0,900;1,500&family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card">
      <img class="illustration-image" src="./assets/images/illustration-article.svg" alt="">
      <div class="card-info">
        <div class="status">Learning</div>
        <div class="publish-time">Published 21 Dec 2023</div>
        <div class="article-title">HTML &amp; CSS foundations</div>
        <div class="excerpt">These languages are the backbone of every website, defining structure, content, and presentation.</div>
      </div>
      <div class="author">
        <img class="author-avatar" src="./assets/images/image-avatar.webp" alt="">
        <div class="author-name">Greg Hooper</div>
      </div>
    </div>
  </main>
</body>
</html>
